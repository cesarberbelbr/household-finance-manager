<!-- templates/transfers/transfer_form.html -->

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Transfer{% endblock %}

{% block content %}
    <h2 class="card-title text-center mb-4">New Transfer</h2>

    <p class="text-center text-muted mb-4">
        Move funds between two of your accounts.
    </p>

    <!--
    The form for creating a new transfer.
    The crispy filter will render the 'from_account' and 'to_account'
    fields as dropdowns (select inputs).
    -->
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Create Transfer</button>
        </div>
    </form>
{% endblock %}
