{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{% if object %}Edit Account{% else %}Create Account{% endif %}{% endblock %}
{% block content %}
    <h2 class="card-title mb-4">{% if object %}Edit Account{% else %}Create Account{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Account</button>
    </form>
{% endblock %}
